{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>RAKSHA Blog's</h1>
            <span class="subheading">A directory of wonderful things</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container" style="background-color:white;">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" style="text-align:center; margin: auto;width: 50%;">
        {% for post in all_posts %}
        <div class="post-preview" style="background-color:#7CD1B8;">
          <a href="{{ url_for('show_post', post_id=post.id) }}">
            <h2 class="post-title" style="color:black; padding:10px;">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle" style="color:black; padding:10px;">
              {{post.subtitle}}
            </h3>
          </a>
          <p class="post-meta" style="color:black; padding:10px;">Posted by
            <a href="#">{{post.author}}</a>
            on {{post.date}}
            <a href="{{url_for('delete_post', post_id=post.id) }}" style="padding:50px;">DELETE</a>
          </p>
        </div>
        <hr>
        {% endfor %}


        <!-- New Post -->
        <div class="clearfix" style="padding-left:200px;padding-top:10px;padding-bottom:10px;text-align:center;">
          <a class="btn btn-primary " href="{{url_for('add_new_post')}}" style="">Create New Post</a>
        </div>
      </div>
    </div>
  </div>
  <hr>
{% include "chatbot.html" %}

      <footer id="footer">
        <ul class="icons">
          <li>
            <a href="https://github.com/akshitadixit/RAKSHA" ><span class="fa fa-github">GitHub</span></a
            >
          </li>
        </ul>
        <ul class="copyright">
          <li>&copy; Techquillas</li>
        </ul>
      </footer>
