<body>


{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='images/blog.png')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">

            <h1>Empower</h1>

            <span class="subheading">Women need praises, not oppression or suppression!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ ckeditor.load() }}
        {{ ckeditor.config(name='body') }}
        {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
      </div>
    </div>
  </div>



    <!-- Scripts -->
